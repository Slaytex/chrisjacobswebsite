<div id="wrap" style="border-radius:10px ;">

<div id="main">

		</div>
	</div>
	
	
<div class="row-fluid">
    <div style="padding:0 40px;">
    <form>
    <fieldset>
        <div class="span6">
        <label>Full Name</label>
        <input class="span12" type="text" placeholder="">
        </div>
        <div class="span6">
        <label>Email</label>
        <input class="span12" type="text" placeholder="">
        </div>
        <div>
        <label>Comments</label>
        <textarea class="span12" rows="3"  placeholder="How can I help you?"></textarea>
        </div>
        <div>
        <button type="submit" class="btn btn-large btn-success btn-block span4">Submit</button>
        </div>
        <div class="span4">
        <label class="checkbox" style="margin-top:10px ;">
          <input type="checkbox"><small>Please check this box before submitting.</small>
        </label>
        </div>
        </fieldset>
        </form>
    </div>
</div>
